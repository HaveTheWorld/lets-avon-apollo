type Query {
	user: UserType
}

type Mutation {
	uploadCatalog(fields: CatalogInput, files: [Upload!]!): Boolean
	login(username: String, password: String): String
}

type UserType {
	id: ID
	username: String
	password: String
	isAdmin: Boolean
}

input CatalogInput {
	catalog: String
	title: String
	company: String
}